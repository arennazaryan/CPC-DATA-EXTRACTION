<div class="row g-4">
    <div class="col-12">
        <div class="card shadow-sm border-0 border-start border-primary border-5 h-100">
            <div class="card-body p-4">
                <label class="form-label fw-bold text-dark text-uppercase small mb-2" style="letter-spacing: 1px;">
                    <i class="fas fa-bullseye text-primary me-2"></i>{{ t('target_label') }}
                </label>
                <div class="input-group">
                    <select class="form-select border-secondary bg-light text-dark" name="row_name" id="select-row" required>
                        <option value="">{{ t('target_placeholder') }}</option>
                        {% for name, path in rows_dict.items() %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-text mt-2 text-muted small">
                    <i class="fas fa-info-circle me-1"></i>
                    {{ t('target_help') }}
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom-0 pt-3 pb-0">
                <h6 class="text-muted fw-bold small text-uppercase mb-0">
                    <i class="fas fa-filter me-1"></i>{{ t('filters_title') }}
                </h6>
            </div>
            <div class="card-body pt-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">{{ t('label_official_type') }}</label>
                        <select class="form-select" name="declarant_type" id="select-declarant">
                            <option value="0">{{ t('opt_all') }}</option>
                            {% for dt_id, dt_name in declarant_types.items() %}
                            <option value="{{ dt_id }}">{{ dt_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">{{ t('label_inst_group') }}</label>
                        <select class="form-select" name="inst_group" id="select-group" onchange="filterInstitutions()">
                            <option value="0">{{ t('opt_all') }}</option>
                            {% for g_id, g_name in inst_groups.items() %}
                            <option value="{{ g_id }}">{{ g_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">{{ t('label_decl_type') }}</label>
                        <select class="form-select" name="t_type" id="select-type">
                            <option value="0">{{ t('opt_all') }}</option>
                            {% for t_id, t_name in type_options.items() %}
                            <option value="{{ t_id }}">{{ t_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">{{ t('label_spec_inst') }}</label>
                        <select class="form-select" name="institution" id="select-inst">
                            <option value="">{{ t('opt_all') }}</option>
                            {% for i_id, i_name in institutions.items() %}
                            <option value="{{ i_id }}">{{ i_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card shadow-sm border-0 bg-light">
            <div class="card-body">
                <h6 class="text-muted fw-bold small text-uppercase mb-3">
                    <i class="fas fa-sliders-h me-1"></i>{{ t('params_title') }}
                </h6>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold">{{ t('label_year') }}</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0 text-muted"><i class="far fa-calendar-alt"></i></span>
                            <input type="number" class="form-control border-start-0" name="year" value="2026" placeholder="YYYY">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label small fw-bold">{{ t('label_limit') }}</label>
                        <input type="number" name="limit" id="limitInput" class="form-control" value="100" min="1" max="100" oninput="validateLimit(this)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label small fw-bold">{{ t('label_offset') }}</label>
                        <input type="number" name="offset" class="form-control" value="0" min="0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
