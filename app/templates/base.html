<!DOCTYPE html>
<html lang="{{ get_lang() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('nav_title') }}</title>

    <meta name="csrf-token" content="{{ csrf_token() }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        /* Original Gradient Navbar */
        .navbar { background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%); }
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .main-content { flex: 1; padding: 2rem 0; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.07); border-radius: 12px; }
        .footer { background: #fff; padding: 15px 0; text-align: center; border-top: 1px solid #eee; margin-top: auto; }

        .ts-dropdown .option {
            white-space: normal !important;
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            line-height: 1.4;
        }
        .ts-wrapper.form-select {
            padding: 0 !important;
            border: none;
        }

        /* Lang Switcher Style to match Navbar */
        .lang-btn {
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 0.8rem;
            font-weight: bold;
        }
        .lang-btn:hover, .lang-btn.active {
            background: rgba(255,255,255,0.2);
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-database me-2"></i>{{ t('nav_title') }}</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <div class="btn-group me-3">
                        <a href="/set-lang/hy" class="btn btn-sm lang-btn {% if get_lang() == 'hy' %}active{% endif %}">HY</a>
                        <a href="/set-lang/en" class="btn btn-sm lang-btn {% if get_lang() == 'en' %}active{% endif %}">EN</a>
                    </div>

                    <a class="nav-link text-white" href="/history">
                        <i class="fas fa-history me-1"></i>{{ t('nav_history') }}
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer text-muted">
        <small>&copy; 2026 CPC Data Portal</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</body>
</html>
