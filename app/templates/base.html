<!DOCTYPE html>
<html lang="{{ get_lang() }}">
<head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JBGNR8MM8V"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JBGNR8MM8V');
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('nav_title') }}</title>

    <meta name="csrf-token" content="{{ csrf_token() }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* Modern Navbar */
        .navbar {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 1.25rem;
        }
        .nav-link {
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .nav-link:hover { opacity: 1; }

        .main-content { flex: 1; padding: 2.5rem 0; }

        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 12px; }
        .footer { background: #fff; padding: 20px 0; text-align: center; border-top: 1px solid #eee; margin-top: auto; color: #6c757d; }

        .ts-dropdown .option {
            white-space: normal !important;
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            line-height: 1.4;
        }
        .ts-wrapper.form-select {
            padding: 0 !important;
            border: none;
        }

        /* Lang Switcher */
        .lang-btn {
            color: rgba(255,255,255,0.8);
            border: 1px solid rgba(255,255,255,0.4);
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
        }
        .lang-btn:hover, .lang-btn.active {
            background: rgba(255,255,255,0.25);
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-database me-2"></i>{{ t('nav_title') }}</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">

                    <a class="nav-link text-white me-3" href="/">
                        <i class="fas fa-home me-1"></i>{{ t('nav_home') }}
                    </a>

                    <a class="nav-link text-white me-3" href="{{ url_for('home.tool') }}">
                        <i class="fas fa-search me-1"></i>{{ t('nav_tool') }}
                    </a>

                    <a class="nav-link text-white me-4" href="/history">
                        <i class="fas fa-history me-1"></i>{{ t('nav_history') }}
                    </a>

                    <div class="btn-group">
                        <a href="/set-lang/hy" class="btn btn-sm lang-btn {% if get_lang() == 'hy' %}active{% endif %}">HY</a>
                        <a href="/set-lang/en" class="btn btn-sm lang-btn {% if get_lang() == 'en' %}active{% endif %}">EN</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</body>
</html>
